<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Email Form</title>
    <script src="https://cdn.jsdelivr.net/npm/uuid@8.3.2/dist/umd/uuidv4.min.js"></script>
</head>
<body>
<form method="post">
    <div>회원가입</div>
    <input type="hidden" name="id" id="id">
    <input type="string" name="email" value="{{ email }}"/>
    <input type="string" name="password" value="{{ password }}"/>
    <input type="string" name="name" value="{{ name }}"/>
    <input type="submit">
</form>
<script>
    // UUID 생성하여 폼의 id 필드에 할당
    document.getElementById('id').value = uuidv4();
</script>
</body>
</html>
